<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 2rem;
    }

    .content {
      margin-left: 0;
      padding: 20px;
    }

    .card {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .card-header {
      font-size: 1.5rem;
      text-align: center;
    }

    .history-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .history-item {
      background-color: #f8f9fa;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

<div class="container">
  <!-- Points History Section -->
  <div class="card" style="background: linear-gradient(135deg, #FF6F61, #FF5C8D); color: white;">
    <div class="card-header">Points History</div>
    <div class="card-body">
      <ul id="pointsHistoryList" class="list-group history-list"></ul>
    </div>
  </div>

  <!-- Gold History Section -->
  <div class="card" style="background: linear-gradient(135deg, #FFD700, #DAA520); color: white;">
    <div class="card-header">Gold History</div>
    <div class="card-body">
      <ul id="goldHistoryList" class="list-group history-list"></ul>
    </div>
  </div>

  <!-- Diamond History Section -->
  <div class="card" style="background: linear-gradient(135deg, #B9F2FF, #7DF9FF); color: white;">
    <div class="card-header">Diamond History</div>
    <div class="card-body">
      <ul id="diamondHistoryList" class="list-group history-list"></ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Fetching history for Points, Gold, and Diamond
  function loadHistory() {
    // Points History
    const pointsHistory = JSON.parse(localStorage.getItem('pointsHistory') || '[]');
    const pointsHistoryList = document.getElementById('pointsHistoryList');
    pointsHistoryList.innerHTML = '';
    pointsHistory.forEach(item => {
      const li = document.createElement('li');
      li.className = 'history-item';
      li.textContent = `${item.time} - ${item.input} → ${item.total} Points`;
      pointsHistoryList.appendChild(li);
    });

    // Gold History
    const goldHistory = JSON.parse(localStorage.getItem('goldHistory') || '[]');
    const goldHistoryList = document.getElementById('goldHistoryList');
    goldHistoryList.innerHTML = '';
    goldHistory.forEach(item => {
      const li = document.createElement('li');
      li.className = 'history-item';
      li.textContent = `${item.time} - ${item.input} → ${item.total} Gold`;
      goldHistoryList.appendChild(li);
    });

    // Diamond History
    const diamondHistory = JSON.parse(localStorage.getItem('diamondHistory') || '[]');
    const diamondHistoryList = document.getElementById('diamondHistoryList');
    diamondHistoryList.innerHTML = '';
    diamondHistory.forEach(item => {
      const li = document.createElement('li');
      li.className = 'history-item';
      li.textContent = `${item.time} - ${item.input} → ${item.total} Diamonds`;
      diamondHistoryList.appendChild(li);
    });
  }

  // Call the function to load history on page load
  loadHistory();
</script>

</body>
</html>
